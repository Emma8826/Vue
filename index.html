<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.js Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://unpkg.com/vue@3.0.2'></script>
</head>
<style>
    .blue{
        color:#0bd;
    }

    #red{
        color:rgb(255, 0, 0);
    }
</style>
<body>


    <div id="app"> 

        <div v-if = "showMovie">
            
            <p class="blue">{{title}}:{{ep}}</p>
            <p id="red">{{time}}min</p>

            <button v-on:click="time++">Increase</button>
            <button v-on:click="time--">Decrease</button>
            
            <button @click="change('Star wars',120)">Update Book Name</button>
    
        </div>

        <!-- v-on:click = @click-->
        <button @click="toggleShowBook">
            <span v-if="showMovie">Show Book</span>
            <span v-else>Hide Book</span>
        </button>



    </div>

   
    <script src="app.js"></script>
</body>
</html>
