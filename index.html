<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.js Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://unpkg.com/vue@3.0.2'></script>
</head>
<style>
    .blue{
        color:#0bd;
    }

    #red{
        color:rgb(255, 0, 0);
    }

    .box{
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background-color:#ddd;
        margin: 20px;
        display: inline-block;
    }
</style>
<body>


    <div id="app"> 

        <!--v-bind 對屬性動態綁定-->
        <a v-bind:href="url">My Notion Page.</a>


        <div v-if = "showMovie">
            
            <p class="blue">{{title}}:{{ep}}</p>
            <p id="red">{{time}}min</p>

            <button v-on:click="time++">Increase</button>
            <button v-on:click="time--">Decrease</button>
            
            <button @click="change('Star wars',120)">Update Book Name</button>
    
            <!-- v-on:click = @click-->
            <button @click="toggleShowBook">
                <span v-if="showMovie">Show Book</span>
                <span v-else>Hide Book</span>
            </button>
        </div>

       
        <!--$event 幫我們想要指定特定的參數也想要event正常運行時-->
        <div class="box" @mouseover="handleEvent($event,10)">mouseover</div> 
        <div class="box" @mouseleave="handleEvent">mouseleave</div> 
        <div class="box" @dblclick="handleEvent">dbclick</div> 
        <div class="box" @mouseomover="handleMousemove">Position :{{x}},{{y}}</div> 

         <!-- v-for loop = html自由定義的變數名稱 in js中宣告的陣列名稱-->
         <div v-if = "showBooks">
            <ul>                       
              <li v-for = "book in books">
                  <h3>{{book.title}}</h3>       
                  <h3>{{book.author}}</h3>       
              </li>
            </ul>
          </div>

    </div>

   
    <script src="app.js"></script>
</body>
</html>
